<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hobbies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card text-center shadow-lg" style="max-width: 700px; margin: auto;">
            <div class="card-body bg-gradient text-white" style="background: linear-gradient(135deg, #ffafbd, #ffc3a0);">
                <h3 class="card-title fw-bold">Hobbies</h3>
                <ul class="list-unstyled mt-3 fs-5">
                    <li><b class="text-danger">Watching Movies:</b> Exploring various genres, directors, and cinematic styles.</li>
                    <li><b class="text-danger">Creative Writing:</b> Developing original scripts, short stories, and screenplays.</li>
                    <li><b class="text-danger">Traveling:</b> Discovering new places and experiencing diverse cultures.</li>
                </ul>
                <button id="showAlert" class="btn btn-danger mt-3">Show Favorite Hobby</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("showAlert").addEventListener("click", function() {
            alert("Favorite Hobby: Creative Writing - Developing original scripts and screenplays!");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
