<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <section id="contact" class="bg-dark text-white text-center py-5">
        <div class="container">
            <h2 class="mb-4">Contact Me</h2>
            <form id="contactForm" class="bg-secondary p-4 rounded shadow w-75 mx-auto">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Type your message" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Would You Like To Reach Me Out?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="yes" name="contactPermission" value="yes" required>
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="no" name="contactPermission" value="no" required>
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <p id="successMessage" class="mt-3 text-success" style="display: none;">Your message has been sent successfully!</p>
        </div>
    </section>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            let permission = document.querySelector('input[name="contactPermission"]:checked');
            
            if (email === "" || message === "" || !permission) {
                alert("Please fill out all fields correctly.");
                return;
            }
            
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("contactForm").reset();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
