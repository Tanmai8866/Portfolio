<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Tanmai's Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light text-center">
  
  <!-- Header Section -->
  <header class="bg-primary text-white py-4">
    <h1>Gallery - Tanmai's Gallery</h1>
  </header>

  <!-- Gallery Section -->
  <section class="container my-5">
    <h2 class="text-primary">Memorable Moments</h2>
    <p>Some of the best captured memories!</p>

    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="C:\Users\tanma\OneDrive\Documents\portoflio by JS\photo_2025-02-03_11-40-12 (3).jpg" class="img-fluid rounded shadow gallery-img" alt="Memorable moment 1">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="C:\Users\tanma\OneDrive\Documents\portoflio by JS\photo_2025-02-03_11-40-12.jpg" class="img-fluid rounded shadow gallery-img" alt="Memorable moment 2">
      </div>
      <div class="col-sm-6 col-md-4 mb-4">
        <img src="C:\Users\tanma\OneDrive\Documents\portoflio by JS\photo_2025-02-03_11-40-12 (2).jpg" class="img-fluid rounded shadow gallery-img" alt="Memorable moment 3">
      </div>
    </div>
  </section>

   <!-- Footer Section -->
  <footer class="bg-dark text-white py-3 mt-4">
    <p>Thanks for visiting my gallery!</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const images = document.querySelectorAll(".gallery-img");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");

      images.forEach(img => {
        img.addEventListener("click", function() {
          lightbox.style.display = "flex";
          lightboxImg.src = this.src;
        });
      });

      lightbox.addEventListener("click", function() {
        lightbox.style.display = "none";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
